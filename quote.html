<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request a Quote — Kyrtica</title>
  <meta name="description" content="Request a wholesale quotation for a product.">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="Kyrtica" width="28" height="28"><span>Kyrtica</span>
    </a>
    <button class="menu-toggle" aria-label="Open menu">☰</button>
    <nav class="menu">
      <a href="index.html">Home</a>

      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="page container">
  <h1>Request a Quote</h1>
  <form class="form" action="https://formspree.io/f/xbldjylv" method="POST">
    <div class="grid-2">
      <input id="sku" name="sku" placeholder="SKU" required>
      <input name="quantity" type="number" min="1" placeholder="Quantity" required>
      <input name="city" placeholder="Delivery City" required>
      <input name="phone" placeholder="Phone / WhatsApp" required>
    </div>
    <textarea name="notes" rows="5" placeholder="Any special requirements? Branding, MOQs, sample request, etc."></textarea>
    <button class="btn btn-primary" type="submit">Submit Quote Request</button>
  </form>
</main>
<script>
const params = new URLSearchParams(window.location.search);
const sku = params.get('sku'); if(sku) document.getElementById('sku').value = sku;
</script>
