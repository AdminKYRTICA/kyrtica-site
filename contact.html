<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Kyrtica</title>
  <meta name="description" content="Contact Kyrtica for demos, partnerships, and support.">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="Kyrtica logo" width="32" height="32">
        <span>Kyrtica</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu">☰</button>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="container contact">
      <h1>Get in touch</h1>
      <p>Fill the form and we’ll get back to you within 1 business day.</p>
      <form id="contact-form" action="https://formspree.io/f/xbldjylv" method="POST">
        <div class="form-row">
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" placeholder="Muthu Chandru" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us about your wholesale or retail requirement..." required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
        <p class="muted small">This demo uses Formspree; replace the action URL with your preferred form handler later.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="brand-row">
        <img src="assets/logo.svg" width="24" height="24" alt="Kyrtica">
        <strong>Kyrtica</strong>
      </div>
      <nav class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="sitemap.xml">Sitemap</a>
      </nav>
    </div>
  </footer>
</body>
</html>
