<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kyrtica Marketplace — Wholesalers & Distributors</title>
<meta name="description" content="Discover verified Indian wholesalers, distributors and manufacturers. Compare bulk prices, MOQs, logistics, and credit eligibility." />

<!-- Kyrtica Dark Theme -->
<style>
:root{
  --bg:#0b0b0b; 
  --card:#141414; 
  --muted:#9aa0a6; 
  --text:#eaecef; 
  --brand:#e5b700; /* Kyrtica yellow */
  --ok:#22c55e;
  --warn:#f59e0b;
  --danger:#ef4444;
  --border:#1f1f1f;
  --max:1280px;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
button{cursor:pointer}

.container{max-width:var(--max);margin:0 auto;padding:0 18px}

/* Header */
.site-header{
  position:sticky;top:0;z-index:20;background:rgba(11,11,11,.9);
  backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid var(--border)
}
.header-wrap{display:flex;align-items:center;gap:14px;min-height:64px}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.5px}
.brand .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 0 4px rgba(229,183,0,.15)}
.header-actions{margin-left:auto;display:flex;gap:8px}
.header-actions .btn{
  padding:8px 12px;border-radius:10px;background:#161616;border:1px solid var(--border);color:var(--text)
}
.header-actions .btn-cta{background:var(--brand);border-color:#b39800;color:#000;font-weight:700}

/* Toolbar */
.toolbar{padding:14px 0}
.toolbar .row{display:flex;gap:12px;flex-wrap:wrap}
.search{
  flex:1;display:flex;align-items:center;gap:8px;background:#101010;border:1px solid var(--border);
  padding:10px 12px;border-radius:12px
}
.search input{flex:1;background:transparent;border:0;color:var(--text);outline:none}
.select, .btn{
  background:#101010;border:1px solid var(--border);color:var(--text);
  padding:10px 12px;border-radius:12px
}
.badge{display:inline-flex;align-items:center;gap:6px;font-size:12px;
  background:#101010;border:1px dashed var(--border);padding:6px 8px;border-radius:30px;color:var(--muted)}
.badge .dot{width:7px;height:7px;border-radius:50%}
.dot.ok{background:var(--ok)} .dot.warn{background:var(--warn)} .dot.danger{background:var(--danger)}
.k-sep{height:1px;background:var(--border);margin:16px 0}

/* Layout */
.grid{
  display:grid;grid-template-columns:280px 1fr;gap:16px
}
@media (max-width: 960px){
  .grid{grid-template-columns:1fr}
  .sidebar{order:2}
}
.sidebar{
  background:#0e0e0e;border:1px solid var(--border);border-radius:var(--radius);padding:14px;position:sticky;top:88px;height:fit-content
}
.sidebar h4{margin:6px 0 10px 0;font-size:14px;color:#cfcfcf}
.facet{border-top:1px solid var(--border);padding:12px 0}
.facet:first-child{border-top:0}
.facet .row{display:flex;gap:8px;flex-wrap:wrap}
.facet label{display:flex;gap:8px;align-items:center;font-size:14px;color:#c9c9c9}
.facet input[type="checkbox"]{width:16px;height:16px}
.facet select, .facet input[type="number"]{
  width:100%;background:#101010;border:1px solid var(--border);color:var(--text);
  padding:8px 10px;border-radius:10px;margin-top:8px
}

/* Product grid */
.results{
  background:#0e0e0e;border:1px solid var(--border);border-radius:var(--radius);padding:14px
}
.meta{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:8px}
.meta .count{color:var(--muted);font-size:14px}
.cards{
  display:grid;grid-template-columns:repeat(4, minmax(0,1fr));gap:14px
}
@media (max-width: 1200px){.cards{grid-template-columns:repeat(3, minmax(0,1fr))}}
@media (max-width: 820px){.cards{grid-template-columns:repeat(2, minmax(0,1fr))}}
@media (max-width: 520px){.cards{grid-template-columns:1fr}}

.card{
  background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column
}
.card .thumb{aspect-ratio:4/3;background:#0d0d0d;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:center}
.card .thumb span{color:#555;font-size:12px}
.card .body{padding:12px;display:flex;flex-direction:column;gap:8px}
.card .title{font-size:14.5px;font-weight:600;line-height:1.35;min-height:40px}
.tags{display:flex;flex-wrap:wrap;gap:6px}
.tag{
  font-size:11px;border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:#c8c8c8;background:#0f0f0f
}
.tag.brand{border-color:#4d3e00;background:rgba(229,183,0,.08);color:#e5d37a}
.kv{display:flex;gap:8px;align-items:center;font-size:13px;color:#cfcfcf}
.kv b{color:#fff}
.tiers{
  display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:6px
}
.tier{background:#101010;border:1px solid var(--border);border-radius:10px;padding:8px;text-align:center}
.tier .q{font-size:11px;color:var(--muted)}
.tier .p{font-size:13px;font-weight:700}
.card .foot{display:flex;gap:8px;margin-top:8px}
.btn-primary{background:var(--brand);border:1px solid #b39800;color:#000;font-weight:700}
.btn-ghost{background:#101010;border:1px solid var(--border);color:#e9e9e9}
.supplier-line{font-size:12px;color:#c9c9c9}

/* Pagination */
.pager{display:flex;justify-content:center;gap:8px;margin-top:18px}
.pager button{
  min-width:40px;height:40px;border-radius:10px;border:1px solid var(--border);background:#101010;color:#eaecef
}
.pager .active{background:var(--brand);border-color:#b39800;color:#111;font-weight:800}
</style>
</head>

<body>
<header class="site-header">
  <div class="container header-wrap">
    <div class="brand"><span class="dot"></span> Kyrtica Marketplace</div>
    <nav class="header-actions">
      <a class="btn" href="#">For Wholesalers</a>
      <a class="btn" href="#">For Retailers</a>
      <a class="btn-cta" href="#">List Your Catalogue</a>
    </nav>
  </div>
</header>

<main class="container" style="padding:14px 0 32px">
  <!-- Toolbar -->
  <section class="toolbar">
    <div class="row">
      <div class="search" style="flex:1">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="m21 21-3.9-3.9M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#9aa0a6" stroke-width="1.8" stroke-linecap="round"/></svg>
        <input id="q" placeholder="Search products, brands, HS code..." />
      </div>
      <select id="sort" class="select">
        <option value="relevance">Sort: Relevance</option>
        <option value="priceAsc">Price (Low → High)</option>
        <option value="priceDesc">Price (High → Low)</option>
        <option value="moqAsc">MOQ (Low → High)</option>
        <option value="supplierAsc">Supplier A→Z</option>
      </select>
      <span class="badge"><span class="dot ok"></span> GST-Verified Only</span>
      <span class="badge"><span class="dot warn"></span> Credit-Eligible</span>
      <span class="badge"><span class="dot ok"></span> Dropship-Ready</span>
    </div>
  </section>

  <div class="k-sep"></div>

  <!-- Grid -->
  <section class="grid">
    <!-- Sidebar facets -->
    <aside class="sidebar">
      <h4>Filter</h4>

      <div class="facet">
        <h4>Supplier Type</h4>
        <div class="row">
          <label><input type="checkbox" class="fx" data-key="supplierType" value="Wholesaler" checked />Wholesaler</label>
          <label><input type="checkbox" class="fx" data-key="supplierType" value="Distributor" checked />Distributor</label>
          <label><input type="checkbox" class="fx" data-key="supplierType" value="Manufacturer" />Manufacturer</label>
        </div>
      </div>

      <div class="facet">
        <h4>Categories</h4>
        <div class="row">
          <label><input type="checkbox" class="fx" data-key="category" value="Home & Kitchen" checked />Home &amp; Kitchen</label>
          <label><input type="checkbox" class="fx" data-key="category" value="Electronics" checked />Electronics</label>
          <label><input type="checkbox" class="fx" data-key="category" value="Packaging" />Packaging</label>
          <label><input type="checkbox" class="fx" data-key="category" value="Apparel" />Apparel</label>
        </div>
      </div>

      <div class="facet">
        <h4>Location (State)</h4>
        <select class="fx" data-key="state">
          <option value="">All India</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Delhi NCR">Delhi NCR</option>
        </select>
      </div>

      <div class="facet">
        <h4>Badges</h4>
        <div class="row">
          <label><input type="checkbox" class="fx" data-key="gstVerified" value="true" />GST-Verified</label>
          <label><input type="checkbox" class="fx" data-key="dropshipReady" value="true" />Dropship-Ready</label>
          <label><input type="checkbox" class="fx" data-key="creditEligible" value="true" />Credit-Eligible (NBFC)</label>
          <label><input type="checkbox" class="fx" data-key="logistics" value="true" />Kyrtica Logistics</label>
          <label><input type="checkbox" class="fx" data-key="brandPackaging" value="true" />Brand Packaging</label>
        </div>
      </div>

      <div class="facet">
        <h4>MOQ (≤)</h4>
        <input type="number" class="fx" data-key="moqMax" placeholder="e.g. 50" min="1" />
      </div>

      <div class="facet">
        <h4>Price (₹) per unit</h4>
        <div class="row" style="width:100%">
          <input type="number" class="fx" data-key="priceMin" placeholder="Min" min="0" style="flex:1" />
          <input type="number" class="fx" data-key="priceMax" placeholder="Max" min="0" style="flex:1" />
        </div>
      </div>

      <div class="facet">
        <button id="reset" class="btn" style="width:100%">Reset Filters</button>
      </div>
    </aside>

    <!-- Results -->
    <section class="results">
      <div class="meta">
        <div class="count"><span id="count">0</span> results • B2B wholesale prices shown</div>
        <div>
          <span class="badge"><span class="dot ok"></span> Pan-India Logistics</span>
          <span class="badge"><span class="dot ok"></span> Buyer Protection</span>
        </div>
      </div>

      <div id="cards" class="cards"></div>

      <div class="pager" id="pager"></div>
    </section>
  </section>
</main>

<!-- Simple client-side filtering demo -->
<script>
/* ====== Demo Data (replace with API feed) ====== */
const PRODUCTS = [
  {
    id:"P-KTN-001",
    title:"Triply Stainless Steel Kadai 24cm",
    category:"Home & Kitchen",
    supplier:"Shakti Steelware",
    supplierType:"Manufacturer",
    state:"Tamil Nadu",
    moq:30,
    price:799,
    tiers:[{q:"30+",p:"₹799"},{q:"100+",p:"₹755"},{q:"300+",p:"₹699"}],
    gstVerified:true,dropshipReady:true,creditEligible:true,logistics:true,brandPackaging:true,
    thumb:""
  },
  {
    id:"P-ELC-014",
    title:"65W GaN Fast Charger BIS",
    category:"Electronics",
    supplier:"Bangalore Tech Hub",
    supplierType:"Wholesaler",
    state:"Karnataka",
    moq:20,
    price:1099,
    tiers:[{q:"20+",p:"₹1,099"},{q:"100+",p:"₹1,020"},{q:"500+",p:"₹949"}],
    gstVerified:true,dropshipReady:false,creditEligible:true,logistics:true,brandPackaging:false,
    thumb:""
  },
  {
    id:"P-PKG-210",
    title:"Custom Kraft Boxes with Logo (200gsm)",
    category:"Packaging",
    supplier:"PackRight India",
    supplierType:"Distributor",
    state:"Maharashtra",
    moq:100,
    price:12,
    tiers:[{q:"100+",p:"₹12"},{q:"1,000+",p:"₹10.8"},{q:"10,000+",p:"₹9.9"}],
    gstVerified:true,dropshipReady:false,creditEligible:true,logistics:true,brandPackaging:true,
    thumb:""
  },
  {
    id:"P-APP-082",
    title:"Cotton Polo T-Shirt 220 GSM",
    category:"Apparel",
    supplier:"Surat Knit Co.",
    supplierType:"Manufacturer",
    state:"Gujarat",
    moq:50,
    price:210,
    tiers:[{q:"50+",p:"₹210"},{q:"500+",p:"₹189"},{q:"2,000+",p:"₹175"}],
    gstVerified:true,dropshipReady:true,creditEligible:false,logistics:true,brandPackaging:true,
    thumb:""
  },
  {
    id:"P-KTN-031",
    title:"Non-Stick Fry Pan 26cm (ISI)",
    category:"Home & Kitchen",
    supplier:"Mumbai Cookware Depot",
    supplierType:"Wholesaler",
    state:"Maharashtra",
    moq:24,
    price:499,
    tiers:[{q:"24+",p:"₹499"},{q:"120+",p:"₹469"},{q:"500+",p:"₹439"}],
    gstVerified:true,dropshipReady:true,creditEligible:true,logistics:true,brandPackaging:false,
    thumb:""
  },
  {
    id:"P-ELC-091",
    title:"Smart LED Bulb 12W (B22) • App Control",
    category:"Electronics",
    supplier:"Delhi Bright Labs",
    supplierType:"Distributor",
    state:"Delhi NCR",
    moq:40,
    price:219,
    tiers:[{q:"40+",p:"₹219"},{q:"400+",p:"₹199"},{q:"4,000+",p:"₹179"}],
    gstVerified:true,dropshipReady:false,creditEligible:true,logistics:true,brandPackaging:false,
    thumb:""
  }
];

/* ====== State ====== */
let state = {
  q:"", sort:"relevance", page:1, perPage:8,
  filters:{
    supplierType:new Set(["Wholesaler","Distributor","Manufacturer"]),
    category:new Set(["Home & Kitchen","Electronics","Packaging","Apparel"]),
    state:"", gstVerified:false, dropshipReady:false, creditEligible:false, logistics:false, brandPackaging:false,
    moqMax:null, priceMin:null, priceMax:null
  }
};

/* ====== Helpers ====== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const sanitize = s => (s||"").toString().toLowerCase();

function passFilters(p){
  const f = state.filters;
  if(!f.supplierType.has(p.supplierType)) return false;
  if(!f.category.has(p.category)) return false;
  if(f.state && p.state!==f.state) return false;
  if(f.gstVerified && !p.gstVerified) return false;
  if(f.dropshipReady && !p.dropshipReady) return false;
  if(f.creditEligible && !p.creditEligible) return false;
  if(f.logistics && !p.logistics) return false;
  if(f.brandPackaging && !p.brandPackaging) return false;
  if(f.moqMax!=null && p.moq>Number(f.moqMax)) return false;
  if(f.priceMin!=null && p.price<Number(f.priceMin)) return false;
  if(f.priceMax!=null && p.price>Number(f.priceMax)) return false;
  if(state.q){
    const q = sanitize(state.q);
    const hay = sanitize(`${p.title} ${p.supplier} ${p.category} ${p.id}`);
    if(!hay.includes(q)) return false;
  }
  return true;
}

function sortProducts(list){
  switch(state.sort){
    case "priceAsc": return list.sort((a,b)=>a.price-b.price);
    case "priceDesc": return list.sort((a,b)=>b.price-a.price);
    case "moqAsc": return list.sort((a,b)=>a.moq-b.moq);
    case "supplierAsc": return list.sort((a,b)=>a.supplier.localeCompare(b.supplier));
    default: return list; // relevance (leave as-is)
  }
}

function render(){
  // filter
  let filtered = PRODUCTS.filter(passFilters);
  // sort
  filtered = sortProducts(filtered);
  // paginate
  const {page, perPage} = state;
  const total = filtered.length;
  const start = (page-1)*perPage;
  const items = filtered.slice(start, start+perPage);

  // count
  $("#count").textContent = total;

  // cards
  const c = $("#cards");
  c.innerHTML = items.map(p => cardHTML(p)).join("");

  // pager
  renderPager(Math.ceil(total/perPage));
}

function cardHTML(p){
  const gst = p.gstVerified ? '<span class="tag">GST-Verified</span>' : '';
  const drp = p.dropshipReady ? '<span class="tag">Dropship-Ready</span>' : '';
  const cred = p.creditEligible ? '<span class="tag">Credit-Eligible</span>' : '';
  const logi = p.logistics ? '<span class="tag">Kyrtica Logistics</span>' : '';
  const pack = p.brandPackaging ? '<span class="tag brand">Brand Packaging</span>' : '';

  const tiersHTML = p.tiers.map(t=>`<div class="tier"><div class="q">${t.q}</div><div class="p">${t.p}</div></div>`).join("");

  return `
  <article class="card">
    <div class="thumb"><span>${p.category}</span></div>
    <div class="body">
      <div class="title">${p.title}</div>
      <div class="supplier-line">${p.supplier} • ${p.supplierType} • ${p.state}</div>
      <div class="tags">${gst}${drp}${cred}${logi}${pack}</div>
      <div class="kv">MOQ: <b>${p.moq}</b> • MRP guide: <b>—</b></div>
      <div class="tiers">${tiersHTML}</div>
      <div class="foot">
        <button class="btn btn-primary" onclick="enquire('${p.id}')">Enquire</button>
        <button class="btn btn-ghost" onclick="addToList('${p.id}')">Add to List</button>
      </div>
    </div>
  </article>`;
}

/* ====== Pager ====== */
function renderPager(pages){
  const wrap = $("#pager");
  if(pages<=1){ wrap.innerHTML=""; return; }
  let html = "";
  for(let i=1;i<=pages;i++){
    html += `<button class="${i===state.page?'active':''}" onclick="gotoPage(${i})">${i}</button>`;
  }
  wrap.innerHTML = html;
}
function gotoPage(n){ state.page=n; render(); }

/* ====== Actions ====== */
function enquire(id){ alert("Enquiry sent to supplier for product: "+id); }
function addToList(id){ alert("Added to your shortlist: "+id); }

/* ====== Wiring ====== */
$("#q").addEventListener("input", e => { state.q = e.target.value; state.page=1; render(); });
$("#sort").addEventListener("change", e => { state.sort = e.target.value; state.page=1; render(); });

$$(".fx").forEach(el=>{
  const key = el.dataset.key;
  if(el.type==="checkbox" && (key==="supplierType" || key==="category")){
    el.addEventListener("change", e=>{
      const set = state.filters[key];
      if(e.target.checked) set.add(e.target.value); else set.delete(e.target.value);
      state.page=1; render();
    });
  }else if(el.type==="checkbox"){
    el.addEventListener("change", e=>{
      state.filters[key] = e.target.checked ? true : false;
      state.page=1; render();
    });
  }else{
    el.addEventListener("input", e=>{
      let val = e.target.value;
      if(["moqMax","priceMin","priceMax"].includes(key)){
        state.filters[key] = val==="" ? null : Number(val);
      }else{
        state.filters[key] = val;
      }
      state.page=1; render();
    });
  }
});

$("#reset").addEventListener("click", ()=>{
  state = {
    q:"", sort:"relevance", page:1, perPage:8,
    filters:{
      supplierType:new Set(["Wholesaler","Distributor","Manufacturer"]),
      category:new Set(["Home & Kitchen","Electronics","Packaging","Apparel"]),
      state:"", gstVerified:false, dropshipReady:false, creditEligible:false, logistics:false, brandPackaging:false,
      moqMax:null, priceMin:null, priceMax:null
    }
  };
  document.getElementById("q").value="";
  document.getElementById("sort").value="relevance";
  $$(".fx").forEach(el=>{
    if(el.type==="checkbox"){
      if(["Wholesaler","Distributor","Manufacturer","Home & Kitchen","Electronics","Packaging","Apparel"].includes(el.value)){
        el.checked=true;
      } else {
        el.checked=false;
      }
    } else if(el.tagName==="SELECT"){ el.value=""; }
    else if(el.type==="number"){ el.value=""; }
  });
  render();
});

/* Initial render */
render();

/* ====== API Hook (when backend is ready) ======
1) Replace PRODUCTS with server data.
2) Keep cardHTML + filters. Map your API fields to these keys or adjust passFilters().
3) For SSR/SEO later, you can pre-render cards and hydrate filters.
================================================ */
</script>
</body>
</html>
